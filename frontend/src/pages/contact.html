<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }
      .container {
        background: rgba(0, 0, 0, 0.6);
        width: 100vw;
        height: 100vh;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #ffeb3b;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      a {
        color: #00e676;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #ff5722;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto max-w-lg p-6 text-center text-white">
      <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
      <p class="text-lg mb-4">
        Got work for me? Reach out via email:
        <a
          href="mailto:contact.dry528@passinbox.com"
          class="text-teal-400 hover:underline"
        >
          contact.dry528@passinbox.com
        </a>
      </p>
      <p class="text-sm text-gray-400">
        Feel free to send me your inquiries or offers!
      </p>
    </div>
  </body>
</html>
